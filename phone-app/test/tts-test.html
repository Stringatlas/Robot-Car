<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
            margin-bottom: 20px;
            resize: vertical;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        #speak-btn {
            background: #007aff;
            color: white;
        }
        #speak-btn:hover:not(:disabled) {
            background: #0051d5;
        }
        #stop-btn {
            background: #ff3b30;
            color: white;
        }
        #stop-btn:hover:not(:disabled) {
            background: #d32f2f;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        .status.idle {
            background: #333;
            color: #999;
        }
        .status.speaking {
            background: #1b5e20;
            color: #4caf50;
        }
        .options-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .option-group {
            margin-bottom: 15px;
        }
        .option-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        input[type="range"] {
            padding: 0;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #007aff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Test</h1>
    <div class="container">
        <div class="options-section">
            <h3 style="margin-top: 0;">Voice Options</h3>
            
            <div class="option-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select">
                    <option value="">Default</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="pitch-slider">
                    Pitch: <span id="pitch-value" class="range-value">1.0</span>
                </label>
                <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1">
            </div>
            
            <div class="option-group">
                <label for="rate-slider">
                    Rate: <span id="rate-value" class="range-value">1.0</span>
                </label>
                <input type="range" id="rate-slider" min="0.1" max="2" step="0.1" value="1">
            </div>
            
            <div class="option-group">
                <label for="volume-slider">
                    Volume: <span id="volume-value" class="range-value">1.0</span>
                </label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        
        <label for="text-input">Enter text to speak:</label>
        <textarea id="text-input" placeholder="Type something here...">Hello, this is a test of the Web Speech API.</textarea>
        
        <div class="button-group">
            <button id="speak-btn">Speak</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
        
        <div id="status" class="status idle">Ready</div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const speakBtn = document.getElementById('speak-btn');
        const stopBtn = document.getElementById('stop-btn');
        const status = document.getElementById('status');
        const voiceSelect = document.getElementById('voice-select');
        const pitchSlider = document.getElementById('pitch-slider');
        const rateSlider = document.getElementById('rate-slider');
        const volumeSlider = document.getElementById('volume-slider');
        const pitchValue = document.getElementById('pitch-value');
        const rateValue = document.getElementById('rate-value');
        const volumeValue = document.getElementById('volume-value');

        let voices = [];

        if (!('speechSynthesis' in window)) {
            status.textContent = 'Speech synthesis not supported in this browser';
            status.className = 'status idle';
            speakBtn.disabled = true;
            alert('Speech synthesis is not supported in your browser');
        }

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '<option value="">Default</option>';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' - Default';
                }
                voiceSelect.appendChild(option);
            });
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        pitchSlider.addEventListener('input', (e) => {
            pitchValue.textContent = e.target.value;
        });

        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value;
        });

        function speak() {
            const text = textInput.value.trim();
            if (!text) {
                alert('Please enter some text');
                return;
            }

            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            
            if (voiceSelect.value !== '') {
                utterance.voice = voices[parseInt(voiceSelect.value)];
            }
            
            utterance.pitch = parseFloat(pitchSlider.value);
            utterance.rate = parseFloat(rateSlider.value);
            utterance.volume = parseFloat(volumeSlider.value);

            utterance.onstart = () => {
                status.textContent = 'Speaking...';
                status.className = 'status speaking';
                speakBtn.disabled = true;
                stopBtn.disabled = false;
            };

            utterance.onend = () => {
                status.textContent = 'Ready';
                status.className = 'status idle';
                speakBtn.disabled = false;
                stopBtn.disabled = true;
            };

            utterance.onerror = (event) => {
                status.textContent = 'Error: ' + event.error;
                status.className = 'status idle';
                speakBtn.disabled = false;
                stopBtn.disabled = true;
            };

            speechSynthesis.speak(utterance);
        }

        function stop() {
            speechSynthesis.cancel();
            status.textContent = 'Stopped';
            status.className = 'status idle';
            speakBtn.disabled = false;
            stopBtn.disabled = true;
        }

        speakBtn.addEventListener('click', speak);
        stopBtn.addEventListener('click', stop);
    </script>
</body>
</html>
